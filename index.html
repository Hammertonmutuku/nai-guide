    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    </head>

    <body>


        <h1>paddington sCrUM master</h1>
        <div class="container">
            <label>Where are you travelling From?</label>
            <select id="start" placeholder="Pick where you are coming from...">
                    <option value="a">Gpo</option>
                    <option value="b">Prestige</option>
                    <option value="c">Junction</option>
                    <option value="d">Lenana</option>
                    <option value="e">Karen</option>
                    <option value="f">Ngong</option>
               
            </select>
            <label>Where is you destination?</label>
            <select id="destination" onchange="getVariables()" placeholder="Pick your Destination....">
                <option value="a">Gpo</option>
                <option value="b">Prestige</option>
                <option value="c">Junction</option>
                <option value="d">Lenana</option>
                <option value="e">Karen</option>
                <option value="f">Ngong</option>

            </select>
           
            <button type="button" class="btn btn-outline-info m-3" id="button">Find Route</button>
            <button type="button" class="btn btn-outline-info m-3" id="guide">Find Guide</button>
            <p id="display"></p>
        </div>

        <!-- link javascript -->
